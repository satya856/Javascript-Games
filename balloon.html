<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=10;no-cache"/>
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
	 	<link rel="stylesheet" href="css/balloonStyle.css" type="text/css">
		<title>Pop the Balloons</title>
		<script src="script/jquery-2.1.1.min.js"></script>
		<script src="script/balloon.js"></script>
	</head>
	<body onload="init(false);" id="background">
		<span id="score-label" class="score-label">Score</span>
		<span id="score" class="score">0</span>
		<span id="time-label" class="time-label">Time</span>
		<span id="time" class="time">60</span>
		<div id="b0" class="balloon" onclick="pop('b0');" ontouchstart="pop('b0');"></div>
		<div class="tail" id="t0"></div>
		<div id="b1" class="balloon" onclick="pop('b1');" ontouchstart="pop('b1');"></div>
		<div class="tail" id="t1"></div>
		<div id="b2" class="balloon" onclick="pop('b2');" ontouchstart="pop('b2');"></div>
		<div class="tail" id="t2"></div>
		<div id="b3" class="balloon" onclick="pop('b3');" ontouchstart="pop('b3');"></div>
		<div class="tail" id="t3"></div>
		<div id="b4" class="balloon" onclick="pop('b4');" ontouchstart="pop('b4');"></div>
		<div class="tail" id="t4"></div>
		<div id="b5" class="balloon" onclick="pop('b5');" ontouchstart="pop('b5');"></div>
		<div class="tail" id="t5"></div>
		<div class="gameover" id="gameover">
			<p>Game over!</p>
			<p>Your score: <span id="highscore">0</span></p>
			<!--<p class="invisible" id="playernameinput">
			Enter your name: <br /><input type="text" id="playername" value="player" class="textinput" /></p>
			<p class="invisible" id="submitscorebutton">
				<button class="button" id="submitscore" onclick="submitScore();">Submit score</button>
			</p>
			<p class="invisible" id="or">
			or 
			</p>-->
			<p><button class="button" id="restart" onclick="init(true);">Play again</button></p>	
		</div>
		<div class="highscores" id="highscores">
			<table id="highscores-table">
				<thead>
					<tr>
						<td colspan="3" class="title" id="title">Top 10 Ballon Poppers Worldwide</td>
					</tr>
					<tr>
						<th class="left">Player</th><th class="right">Score</th>
					</tr>
				</thead>
				<tbody>
    			</tbody>
			</table>
			<p><button class="button" id="highscores-restart" onclick="init(true);">Play again</button></p>
		</div>
		<audio id="audioplayer">
			<source src="res/pop.mp3" type="audio/mp3" />
		</audio>
	</body>
</html>
