<html>
<head>
    <meta charset="utf-8">
    <title>Street View</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #street-view {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="street-view"></div>
    <script>
        var panorama;
        function initialize() {
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('street-view'),
                {
                    position: { lat: [lati], lng: [long] },
                    pov: { heading: 165, pitch: 0 },
                    zoom: 1
                });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYg0js2mPvLlWsiyb7OA32VCCVu3YfGSM&callback=initialize">
    </script>
</body>
</html>
